<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - City Tourism</title>
    <style>
        body {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcfcfc;
            background-image: url('background.jpg');
            background-size: cover;
            color: rgb(0, 0, 0);
        }
        header {
            text-align: center;
            padding: 50px;
            color: white;
            background-color: rgba(10, 17, 219, 0.6);
        }
        header h1 {
            font-size: 3em;
        }
        nav {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 0 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ff8c00;
        }
        .booking-form {
            width: 50%;
            margin: 30px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .booking-form input, .booking-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .booking-form button {
            padding: 10px 20px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>background-color: rgba(10, 17, 219, 0.6);
</head>
<body>

<header>
    <h1>Hotel Booking</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="heritage.html">Heritage</a>
    <a href="hotel-booking.html">Hotel Booking</a>
    <a href="gallery.html">Gallery</a>
</nav>

<div class="booking-form">
    <h2>Book Your Stay</h2>
    <form action="#">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Phone Number" required>
        <select required>
            <option value="">Select Hotel</option>
            <option value="hotel1">Hotel 1</option>
            <option value="hotel2">Hotel 2</option>
        </select>
        <input type="date" placeholder="Check-in Date" required>
        <input type="date" placeholder="Check-out Date" required>
        <button type="submit">Book Now</button>
    </form>
</div>

</body>
</html>
