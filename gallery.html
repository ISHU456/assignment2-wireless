<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Institute of Engineering and Technology</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000d5;
            color: white;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgb(255, 255, 255);
        }
        .logo {
            margin-right: 20px;
        }
        .logo img {
            width: 100px;
        }
        .navbar ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
            list-style: none;
            transition: 0.8s;
        }
        .navbar ul li a {
            color: black;
            text-decoration: none;
            background-color: #7383e9;
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.8s;
            color: white;
        }
        .navbar ul li:hover {
            scale: 110%;
        }

        .hero {
            display: flex;
            padding-right: 20px;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-image: url(charles-deloye-2RouMSg9Rnw-unsplash.jpg);
            background-position: center;
            background-attachment: scroll;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgb(68, 68, 68);
        }
        .hero .left-content {
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding-left: 20px;
            padding-top: 300px;
            position: relative;
            width: 500px;
        }
        .content {
            padding-inline: 200px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <ul>
            <div class="logo">
                <img src="iet logo.jpeg" alt="">
            </div>
            <li><a href="home.html">Home</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="admission.html">Admission</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">Description</a></li>
        </ul>
    </div>

    <section class="hero">
        <div class="left-content">
            <h1>Gallery</h1>
            <p>Explore some beautiful moments captured on our campus. From events to everyday student life, experience the spirit of our college through these photographs.</p>
        </div>
    </section>

    <main>
        <div class="content">
            <section id="gallery">
                <h2>College and Students in Action</h2>
                <div class="gallery">
                    <img src="honey-yanibel-minaya-cruz-laORtJZaieU-unsplash.jpg" alt="Campus Event 1">
                    <img src="changbok-ko-F8t2VGnI47I-unsplash.jpg" alt="Students in Lab">
                    <img src="caleb-woods-RIcMwDLk1wo-unsplash.jpg" alt="Cultural Fest">
                    <img src="md-duran-1VqHRwxcCCw-unsplash.jpg" alt="Sports Meet">
                    <img src="michael-marsh-U0dBV_QeiYk-unsplash.jpg" alt="Classroom Activity">
                    <img src="muhammad-rizwan-VnydpKiCDaY-unsplash.jpg" alt="Students in Auditorium">
                    <img src="porter-raab-Ucr4Yp-t364-unsplash.jpg" alt="Tech Expo">
                    <img src="priscilla-du-preez-ggeZ9oyI-PE-unsplash.jpg" alt="Students in Sports Field">
                    <img src="tim-gouw-ScWvHUtQca4-unsplash.jpg" alt="Cultural Dance">
                    <img src="vasily-koloda-8CqDvPuo_kI-unsplash.jpg" alt="Lab Work">
                    <img src="iet logo.jpeg" alt="Outdoor Activities">
                    <img src="iet_f1.jpg" alt="Hostel Life">
                </div>
            </section>
        </div>
    </main>

</body>
</html>
