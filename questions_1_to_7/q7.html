<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION 7</title>
    <style>
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            box-sizing: border-box;
        }
        .check-box{
            padding-left: 150px;
        }
        input{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Create employee registration webpage using HTML form objects</h1>
        <div class="form-container">
            <form action="">
                <div class="">
                    <input type="radio"><label for="">Mr.</label>
                    <input type="radio"><label for="">Mrs.</label>
                    <input type="radio"><label for="">Ms.</label>
                </div>
                <label for="">First Name</label>
                <input type="text" placeholder="First Name"><br>
                <label for="">Last Name</label>
                <input type="text" placeholder="Last Name"><br>
                <label for="">Mail Address 1</label>
                <input type="email"><br>
                <label for="">Mail Address 2</label>
                <input type="email"><br>
                <label for="">City</label>
                <input type="text"><br>
                <label for="">State</label>
                <select name="cars" id="cars">
                  <option value="volvo">Gujarat</option>
                  <option value="saab">Madhya Pradesh</option>
                  <option value="mercedes">Uttar Pradesh</option>
                  <option value="audi">Andra Pradesh</option>
                </select><br>
                <label for="">Zip</label>
                <input type="text"><br>
                <label for="">Upload Photo</label>
                <input type="file"><br>
                <label for="">Mobile</label>
                <input type="text" placeholder="+91"><br>
                <div>
                    <label for="">Languages Known</label>
                    <div class="check-box">
                        <input type="checkbox"> <label for="">Gujarati</label><br>
                        <input type="checkbox"> <label for="">Hindi</label><br>
                        <input type="checkbox"> <label for="">English</label><br>
                        <input type="checkbox"> <label for="">Marathi</label><br>
                    </div>
                </div>
                <div class="form-button">
                    <input type="submit" value="sumbit">
                    <input type="submit" value="reset">
                </div>
                


            </form>
        </div>
    </div>
</body>
</html>
